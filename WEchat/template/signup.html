<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>
<form action="signup" method="post" class="container-fluid my-4" style="max-width: 50%;">{% csrf_token %}

    <h3 class="text-break">SignUp form... WEchat</h3><br>
<div class="form-control">
  <label for="name">Username:</label>
  <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="ie.Username">
  <small id="helpId" class="form-text text-muted">this will display in your app*</small>
</div>
<div class="form-control">
  <label for="email">Email:</label>
  <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="ie.abc123@xyz.com">
  <small id="emailHelpId" class="form-text text-muted">credential*</small>
</div>
<div class="form-control">
  <label for="pass">Password:</label>
  <input type="password" class="form-control" name="pass" id="pass">
  <small id="passwordHelpId" class="form-text text-muted">
    <input type="checkbox" onclick="myFunction()"> Show Password
    <li>min 8 letters</li><li>containing one upper & lower case</li><li>one number</li><li>one special case letter</li></small>
    <input type="checkbox" onclick="validate()"> Validate password
</div>
<div class="form-group">
  <label for="type">Select useage*</label>
  <select class="form-control form-control-sm" name="type" id="type">
    <option>Personal use</option>
    <option>Business purposes</option>
  </select>
</div>
<hr>
<button type="submit" class="btn btn-warning">Submit</button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  <script>
function myFunction() {
  var x = document.getElementById("pass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
function validate(){
  var x = document.getElementById("pass");
  var numbers = /[0-9]/g;
  var upperCaseLetters = /[A-Z]/g;
  var lowerCaseLetters = /[a-z]/g;
  var special = /[@#$&*_-`]/;
  if(x.value.length < 8){
    window.alert("Password length is weak!")
  }
  else if(! x.value.match(upperCaseLetters)){
    window.alert("No Uppercase letter detected!")
  }
  else if(! x.value.match(lowerCaseLetters)){
    window.alert("No Lowercase letter detected!")
  }
  else if(! x.value.match(special)){
    window.alert("No Special letter detected!")
  }
  else{
    window.alert("Your password is good to go!")
  }
}
</script>
</body>
</html>
